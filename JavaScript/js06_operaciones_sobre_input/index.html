<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operaciones-sobre-Input</title>
</head>

<body>
    <h1>Introducir un valor en el cuadro de texto y luego pulsar el boton para ejecutar el procedimiento correspondiente</h1>
    <input type="number" id="x">

    <button id="muestraValor">Muestra valor</button>
    <button type="number" id="suma">Suma 1</button>
    <button type="number" id="potencia">X**2</button>
    <button type="number" id="multiplicacion">Multiplica*2</button>
    <button type="number" id="binario">2**x</button>

</body>

<script src="./index.js"></script>

</html>
