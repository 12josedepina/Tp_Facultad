<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arreglos</title>
</head>

<body>
    <h1>Variables Multidimensionales</h1>
    <h1>Array de indice numerico</h1>
    <br>

    <script>
        var arregloFrutas = [];

        arregloFrutas = ['banana', 'manzana'];

        arregloFrutas.push(prompt("El arregloFrutas ya tiene dos elementos agregados por programa (banana y manzanas).Agregue el tercer elemento con indice numerico"));

        document.write("<H4>Tipo para arregloFrutas: " + typeof arregloFrutas + "</H4>");

        document.write("<H4>Primer elemento cargado desde programa: " + arregloFrutas[0] + "</H4>");

        document.write("<H4>Segundo elemento cargado desde programa: " + arregloFrutas[1] + "</H4>");



        document.write("<H4>Tercer elemento cargado desde teclado: " + arregloFrutas[2] + "</H4>");
        document.write("<H4>longitud:" + arregloFrutas.length() + "</H4>");
    </script>
</body>

</html>
