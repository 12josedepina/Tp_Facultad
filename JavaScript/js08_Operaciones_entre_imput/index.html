<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operaciones-entre-input</title>
    <link rel="stylesheet" href="./estilo.css">
</head>

<body>



    <div class="main">
        <h1>Introducir un valor en los cuadros de texto y luego pulsar el boton para ejecutar la funcion correspondiente.</h1>
        <span>Entrada 1:</span>
        <input type="number" id="txt_campo_1" />
        <br>
        <span>Entrada 2:</span>
        <input type="number" id="txt_campo_2" />
        <br>
        <span>Entrada 3:</span>
        <input type="number" id="txt_campo_3" />
        <br>
        <span>El resultado es:</span>
        <input type="text" id="total" readonly />

        <div>
            <button type="number" id="suma" class="btn">Suma</button>
            <button type="number" id="promedio" class="btn">Promedio</button>
            <button type="number" id="mayor" class="btn">Mayor</button>
        </div>

    </div>


    <script src="./index.js"></script>

</body>

</html>
